<div class="container-fluid">
  <div class="row">
    <div class="col-md-7">
      <!-- Users part -->
      <div class="row marg-tocenter-custom">
        <!-- Filters checkbox -->

        <div class="form-group">
            <label>
              <input value="Hardware" type="checkbox"
                (click)="$event.target.checked? addFilters($event) : removeFilters($event)"> Hardware
            </label>
            <label>
              <input value="Software" type="checkbox"
                (click)="$event.target.checked? addFilters($event) : removeFilters($event)"> Software
            </label>
            <label>
              <input value="Internet" type="checkbox"
                (click)="$event.target.checked? addFilters($event) : removeFilters($event)"> Internet
            </label>
            <label>
              <input value="Phones" type="checkbox"
                (click)="$event.target.checked? addFilters($event) : removeFilters($event)"> Phones
            </label>
            <label>
              <input value="Services" type="checkbox"
                (click)="$event.target.checked? addFilters($event) : removeFilters($event)"> Services
            </label>
            <label>
              <input value="Teaching" type="checkbox"
                (click)="$event.target.checked? addFilters($event) : removeFilters($event)"> Teaching
            </label>

        </div>
      </div>
      <div class="row scrolling-custom marg-tocenter-custom">
        <!-- List of Users -->

        <div *ngFor="let user of users | filter:filters">
          <div *ngIf="user.role == 'HELPER'">
            <h3> {{ user.name }} </h3>
            <p> {{ user.email }} </p>
            <h4> {{ user.slogan }} </h4>
            <p> {{ user.description }} </p>
            <p> {{ user.speciality }} </p>
            <p> {{ user.role }} </p>
            <p><button class="btn btn-success"><a [routerLink]="['/search', user._id]">Contact</a></button></p>

            <hr>
          </div>
        </div>

      </div>
    </div>

    <div class="col-md-5">
      <!-- Map part -->
      <div class="row">
        <!-- Input field for search -->

        <div class="form-group">
          <input type="text"  id="searchLocation" class="form-control lenght-input-custom" placeholder="Where do you want to search?" name="location">
        </div>

      </div>

      <div class="row map-view">
        <!-- Map -->
        <div id="map" style="position:absolute; height:100%; padding:0; margin:0;"></div>

      </div>
    </div>
  </div>
</div>
