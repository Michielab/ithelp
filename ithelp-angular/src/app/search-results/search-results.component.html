<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <!-- Users part -->
      <div class="row marg-tocenter-custom">
        <!-- Filters checkbox -->

        <div class="form-group">

          <label>
            <input value="Computer"  [checked]="computerActive" type="checkbox"
            (click)="$event.target.checked? addFilters($event) : removeFilters($event)"> Computer
          </label>
          <label>
            <input value="Internet" [checked]="internetActive" type="checkbox"
            (click)="$event.target.checked? addFilters($event) : removeFilters($event)"> Internet
          </label>
          <label>
            <input value="Phone" [checked]="phoneActive" type="checkbox"
            (click)="$event.target.checked? addFilters($event) : removeFilters($event)"> Phone
          </label>
          <label>
            <input value="Printer" [checked]="printerActive" type="checkbox"
            (click)="$event.target.checked? addFilters($event) : removeFilters($event)"> Printer
          </label>
          <label>
            <input value="TV" [checked]="tvActive" type="checkbox"
            (click)="$event.target.checked? addFilters($event) : removeFilters($event)"> TV
          </label>
          <label>
            <input value="Other" [checked]="otherActive" type="checkbox"
            (click)="$event.target.checked? addFilters($event) : removeFilters($event)"> Other
          </label>

        </div>
      </div>
      <!-- <div class="row scrolling-custom marg-tocenter-custom"> -->
      <!-- List of Users -->
      <div class="row scrolling-custom">

        <div *ngFor="let user of users | filter:filters">
          <div *ngIf="user.role == 'HELPER'">
            <div class="col-xs-12 ">
              <div class="col-md-3">
                <img [src]="user.profilePic" class ="img-responsive img-circle img-helper-custom"  >
              </div>
              <div class="col-md-6">
                <h3> {{ user.name }} </h3>
                <h3> I want to help you with your issue</h3>
                <rating style= "color: #ffd081; font-size: 18px;" [ngModel]="totalScore(user)" [max]="max" [readonly]="true"></rating><span>{{user.reviews.length}} Reviews</span><br><br>
              </div>
              <div class="col-md-3">
                <h3> â‚¬{{ user.price }} <span class="small">/hour</span></h3>
                <br><br>
                <button class="btn btn-lg btn-primary"><a style="text-decoration: none; color: white;" [routerLink]="['/search', user._id]">Contact</a></button>
              </div>
            </div>
            <hr>
          </div>
        </div>

      </div>
    </div>

    <div class="col-md-6">
      <!-- Map part -->
      <div class="row">
        <!-- Input field for search -->

        <div class="form-group">
          <input type="text"  id="searchLocation" class="form-control lenght-input-custom" placeholder="Where do you want to search?" name="location">
        </div>

      </div>

      <div class="row map-view">
        <!-- Map -->
        <div id="map" style="position:absolute; height:100%; padding:0; margin:0;"></div>

      </div>
    </div>
  </div>
</div>
