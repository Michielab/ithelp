<div class="container-fluid">

  <!-- Costumer information -->

      <tabset>

        <tab heading="Your Information">

          <h4>Here is your information</h4>
          <h5>{{user.name}}</h5>
          <h5>{{user.surname}}</h5>
          <h5>{{user.email}}</h5>
          <h5>{{user.address}}</h5>
          <img [src]='user.profilePic'>

        </tab>
        <tab heading="Edit Profile">
          <div class="col-md-3 col-md-offset-4">
          	<div class="panel panel-default">
          	  <div class="panel-body">
          	    <form>
                  <fieldset>
          				<div class="form-group">
          					<label for="nameInput">Name</label>
          					<input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="newUser.name" name="name">
          				</div>
          				<div class="form-group">
          					<label for="surnameInput">Surname</label>
          					<input type="text" class="form-control" id="surname" placeholder="Surname" [(ngModel)]="newUser.surname" name="surname">
          				</div>
          				<div class="form-group">
          	        <label for="InputEmail">Email</label>
          	        <input type="text" class="form-control" id="InputEmail" placeholder="Email" [(ngModel)]="newUser.email" name="email">
          	      </div>
                  <div class="form-group">
                    <label for="InputEmail">Phonenumber</label>
                    <input type="text" class="form-control" id="InputphoneNumber" placeholder="Email" [(ngModel)]="newUser.phoneNumber" name="phoneNumber">
                  </div>
          				<div class="form-group">
          					<label for="addressInput">Address</label>
          					<input type="text" id="searchTextField" class="form-control" placeholder="Full address">
          				</div>
                  <div class="form-group">
                    <input type="hidden" id="address"   class="form-control" placeholder="address" [(ngModel)]="newUser.address" name="address">
                  </div>
          				<div class="form-group">
          					<input  type="hidden" id="lat"   class="form-control" placeholder="lat" [(ngModel)]="newUser.lat" name="lat">
          				</div>
          				<div class="form-group">
          					<input type="hidden" id="long" class="form-control" placeholder="long" [(ngModel)]="newUser.long" name="long">
          				</div>
          				<div class="form-group">
          					<label for="rolInput">Please select your role</label>
          								<!-- <input  list="roles"> -->
          					<select class="form-control" [(ngModel)]="newUser.role" name="role" >
          									<option value="CUSTOMER">I'm looking for help </option>
          									<option value="HELPER">I will give support </option>
          									<option value="BOTH">I'm looking for help and will give support </option>
          					</select>
          							 <!-- id="role" type="text" class="form-control" placeholder="Rol" name="rol"> -->
          				</div>
              <div class="form-group">
              <label> Image </label>
              <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
              </div>
              <input type="hidden" [(ngModel)]="newUser._id" name="id" />
              <div *ngIf="user.role === 'HELPER'">
                <div class="form-group">
                  <label for="Inputdescription">Description</label>
                  <input type="text" class="form-control" id="Inputdescriptionl" placeholder="Description" [(ngModel)]="newUser.description" name="description">
                </div>
                <div class="form-group">
                  <label for="Inputslogan">Slogan</label>
                  <input type="text" class="form-control" id="InputSlogan" placeholder="slogan" [(ngModel)]="newUser.slogan" name="slogan">
                </div>
                <div class="form-group">
                  <label for="Inputstatus">Status</label>
                  <input type="text" class="form-control" id="InputStatus" placeholder="status" [(ngModel)]="newUser.status" name="status">
                </div>
                <div class="form-group">
                  <label for="InputPrice">Price</label>
                  <input type="number" class="form-control" id="InputPrice" placeholder="price" [(ngModel)]="newUser.price" name="price">
                </div>
                <div class="form-group">
                  <label for="Inputspeciality">Speciality</label>
                  <input type="text" class="form-control" id="InputSpeciality" placeholder="speciality" [(ngModel)]="newUser.speciality" name="speciality">
                </div>
              </div>
            </fieldset>
            <button (click)="submit()" class="btn btn-primary btn-block"> Edit </button>
          </form>
        </div>
        </div>
        </div>
        </tab>

      </tabset>


</div>
